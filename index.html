                <div id="info" class="bg-dark box">
                    <h4>Many Worlds Interpretation</h4>
                    <br>
                    <p>
                        is an interpretation of quantum mechanics
                        which asserts that all possible outcomes of
                        quantum measurements are physically realised.
                        <br>
                        <br>
                        This means that anything that can happen, will happen.
                    </p>
